<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation</title>
</head>
<body>
    <header>
    <h1>&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;Travel &nbsp;&nbsp;Reservation &nbsp;&nbsp;Form </h1>
</header>


<form action="">
<section>
<label for="Fname">Full Name*:</label><br>
<input id="Fname" type="text" required placeholder="Fullname Last Name"><br>

<label for="Email Adress">Email Adress*:</label><br>
<input id="Email Adress" type="text" required placeholder="Email Adress"><br>

<label for="TourPackage">Select Tour Package*:</label><br>
<select name="" id=""required >
    <option value="">---</option>
<option value="">Hunza</option>
<option value="">Skardu</option>
<option value="">Naran Kaghan</option>

</select>
<br>
</section>
<label for="ArrivalDate">Arrival Date*:</label><br>
<input id="ArrivalDate" type="date" required ><br>

<label for="numperson">Number Of Person*:</label><br>
<input id="numperson" type="number" required placeholder="Unknown_Type"><br>


<div>
    <h3>what would you want to avail?*</h3>
    <Label for="Boarding" >Boarding </Label>
    <input  name="avail"  id="Boarding" type="checkbox">
    <br>
    <Label for="fooding" >fooding </Label>
    <input name="avail" id="fooding" type="checkbox">
    <br>
    <Label for="sight seeing" >sight seeing </Label>
    <input name="avail" id="sight seeing" type="checkbox">
    </div>
    <section>
    <label for="coupon">Discount coupon code*:</label><br>
    <input id="coupon" type="number" required placeholder="Unknown_Type"><br>

    <input name="Term" id="Agree" required type="radio">
    <Label for="Agree" >I Agree </Label>
    <input name="Term" id="disagree" type="radio">
    <Label for="disagree" >I Disagree </Label>
<br>
</section>
    <input type="submit" value="Complete Reservation">

<input type="reset">
</form>
</body>
</html>
